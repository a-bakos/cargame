<!doctype html>
<html>
  <head>
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="frame">
      <div class="roadtrack roadtrack-separator roadtrack-motion"></div>
      <div class="roadtrack roadtrack-motion"></div>
      <div class="pothole"></div>

      <div class="vehicle">
        <div class="vehicle-glass"></div>
        <div class="vehicle-roof"></div>
        <div class="vehicle-sunroof"></div>
        <div class="vehicle-lights vehicle-headlights headlights-left"></div>
        <div class="vehicle-lights vehicle-headlights headlights-right"></div>
        <div class="vehicle-lights vehicle-taillights taillights-left"></div>
        <div class="vehicle-lights vehicle-taillights taillights-right"></div>
        <div class="vehicle-lights vehicle-rear-indicators rear-indicator-left indicator-left"></div>
        <div class="vehicle-lights vehicle-rear-indicators rear-indicator-right indicator-right"></div>
      </div>

    </section>

    <section>
      <h1>Notes:</h1>
      <p>- Navigate the car with the up and down arrows.</p>
      <p>- Press L to turn the lights on/off.</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
